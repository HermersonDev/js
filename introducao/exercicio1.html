	<body>
		<script type="text/javascript">
			//javascript

			//Exercício 1

			var endereco = {
				rua: "Rua dos pinheiros",
				numero: 1293,
				bairro: "Centro",
				cidade: "São Paulo",
				uf: "SP"
			};

			function formatarEndereco(end){
				return 'O usuário mora em ' + end.cidade + 
						' / ' + end.uf +
						', no barrio ' + end.barrio +
						', na rua "' + end.rua +
						'" com n° ' +  end.numero;   
			}

			console.log(formatarEndereco(endereco));
		</script>
	</body>
